<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calvo-Soto Solutions</title>
  <style>
    body {
      background-color: #f5f3eb;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh;
      overflow-x: hidden;
      color: #14413a;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.6s ease;
      z-index: 1000;
    }

    header.scrolled {
    height: 70px;
    background-color: #f5f3eb;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
    position: fixed;
  }

  .nav-left,
  .nav-right {
  display: flex;
  gap: 30px;
  align-items: center;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  }

  .nav-left {
  left: 40px;
  }

.nav-right {
  right: 40px;
  }

.logo-title {
  display: flex;
  align-items: center;
  flex-direction: row;
  gap: 10px;
  cursor: pointer;
  }


    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.6s ease;
      cursor: pointer;
    }

    header.scrolled .logo-title {
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 200px;
      transition: all 0.6s ease;
    }

    header.scrolled .logo {
      width: 60px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.4s ease;
    }

    header.scrolled .title {
      opacity: 0;
      visibility: hidden;
      width: 0;
      height: 0;
      overflow: hidden;
      margin: 0;
    }

    .nav-left, .nav-right {
      display: none;
      gap: 30px;
      align-items: center;
    }

    header.scrolled .nav-left,
    header.scrolled .nav-right {
      display: flex;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #14413a;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 20px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(20, 65, 58, 0.1);
      text-decoration: none;
    }

    .spacer {
      height: 150vh;
    }
  </style>
</head>
<body>

  <header id="mainHeader">
    <nav class="nav-left">
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
    </nav>
    <div class="logo-title" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
      <img src="logo.jpeg" alt="CSS Logo" class="logo"/>
      <div class="title">Calvo-Soto Solutions</div>
    </div>
    <nav class="nav-right">
      <a href="#media">Media Platform</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <div class="spacer"></div>

  <script>
    window.addEventListener("scroll", function () {
      const header = document.getElementById("mainHeader");
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
